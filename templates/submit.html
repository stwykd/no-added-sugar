{% extends "base.html" %}
{% block content %}
    <form method="post">
        <input type="text" name="title" placeholder="title here..." value="{{title}}">
        <br>
        <textarea name="message" placeholder="blog post here...">{{message}}</textarea>
        <br>
        <input type="submit">
        <br><br>
        <div class="error">{{error}}</div>
    </form>
{% endblock %}
