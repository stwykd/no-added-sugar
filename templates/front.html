<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>no added sugar</title>
</head>
<body>
    <h1>/*/ blog post */*</h1>
    <form method="post">
        <label>
            <div>title</div>
            <input type="text" name="title" value="{{title}}">
        </label>
        <label>
            <div>message</div>
            <textarea name="message">{{message}}</textarea>
        </label>
        <br>
        <input type="submit">
        <br>
        <div class="error">{{error}}</div>
    </form>
    <hr>
    {% for post in posts %}
        <div class="blog-post">
            <div class="post-title">{{post.title}}</div>
            <pre class="post-message">{{post.message}}</pre>
        </div>
    {% endfor %}

</body>
</html>
