<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>no added sugar</title>
    </head>
    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        label {
            display: block;
            font-size: 20px;
        }
        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }
        textarea {
            width: 400px;
            height:200px;
            font-size: 17px;
            font-family: monospace;
        }
        input[type=submit] {
            font-size: 24px;
        }
        hr {
            margin: 20px auto;
        }
        .blog-title {
            display: block;
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
            text-decoration: none;
            font-weight: bold;
            color: #a0a0e6
        }
        .blog-post + .blog-post {
            margin-top: 20px;
        }
        .post-title {
            font-weight: bold;
            font-size: 20px;
            color: #a0a0e6
        }
        .post-message {
            margin: 0;
            font-size: 17px;
        }
        .error {
           color: red
        }
    </style>
    <body>
        <a href="/blog" class="blog-title">no added sugar ʕっ•ᴥ•ʔっ</a>
        {% block content %}
        {% endblock %}
    </body>
</html>
